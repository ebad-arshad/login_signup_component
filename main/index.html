<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="shortcut icon" href="../images/user.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c42ed3031b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="loader ">
        <div class="loadingio-spinner-double-ring-qqp7dtkjxas">
            <div class="ldio-g1meo2m66o6">
                <div></div>
                <div></div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container hidden">
        <nav>
            <div class="ham_burger"><i id="ham_burger_icon" class="fa-solid fa-bars"></i></div>
            <div class="ham_burger"><i id="ham_burger_icon_resp" class="fa-solid fa-bars"></i></div>
            <button onclick="go_to_chat_app()">Chat</button>
            <button id="logout_btn">Log Out</button>
            <div id="change_theme"><i class="fa-solid fa-sun"></i></div>
        </nav>
        <div class="main">

            <div class="col_1">
                <div class="close_nav">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <h2>Side Panel</h2>
                <ul>
                    <li onclick="changing_tabs(0)">About</li>
                    <li onclick="changing_tabs(1)">Your Friends <div class="count">0</div>
                    </li>
                    <li onclick="changing_tabs(2)">Add Friends</li>
                    <li onclick="changing_tabs(3)">Friend Request <div class="count">0</div>
                    </li>
                    <li onclick="go_to_chat_app()">Message your Friend</li>
                    <li onclick="changing_tabs(4)">Setting</li>
                </ul>
            </div>
            <div class="col_2">
                <div class="col_loader hidden">
                    <div class="loadingio-spinner-double-ring-qqp7dtkjxas">
                        <div class="ldio-g1meo2m66o6">
                            <div></div>
                            <div></div>
                            <div>
                                <div></div>
                            </div>
                            <div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel_list data ">
                    <div class="heading">
                        <div class="img_circle_box">
                            <img id="img_circle" src="" alt="">
                        </div>
                        <h2></h2>
                    </div>
                    <div class="data_items">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="panel_list your_friends hidden">
                    <div class="heading">
                        <h2>Your Friends</h2>
                    </div>
                    <div class="cards">
                    </div>
                </div>
                <div class="panel_list add_friends hidden">
                    <div class="heading">
                        <h2>Add Friends</h2>
                    </div>
                    <div class="cards">
                    </div>
                </div>
                <div class="panel_list friend_req hidden">
                    <div class="heading">
                        <h2>Friend Request</h2>
                    </div>
                    <div class="cards">
                    </div>
                </div>
                <div class="panel_list setting hidden">
                    <div class="heading">
                        <h2>Setting</h2>
                    </div>
                    <div>
                        <h1>in progress</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
